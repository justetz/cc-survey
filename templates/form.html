	$scope.data = {

		q12: null,

		q15: null,
		q16: null,
		q17: null
	};

    // pagination
    $scope.page = 1;
    $scope.last_page = 3;
    $scope.next_page = function() {
        if ($scope.page != $scope.last_page) $scope.page++;
    }
    $scope.previous_page = function() {
        if ($scope.page != 1) $scope.page--;
    }
}]);
